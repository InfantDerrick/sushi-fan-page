<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  <title>Sushi - Quiz</title>
</head>
<body>
  <div class="quiz">
    <h1>{{questions[0]}}</h1>
    <form class="pure-form" method="POST" action="/quiz">
      <label for="checkbox-radio-option-three" class="pure-radio">
        <input type="radio" name="answer" value="0" /> {{questions[1]}}
      </label>
      <label for="checkbox-radio-option-three" class="pure-radio">
          <input type="radio" name="answer" value="1" /> {{questions[2]}}
      </label>
      <label for="checkbox-radio-option-three" class="pure-radio">
        <input type="radio" name="answer" value="2" /> {{questions[3]}}
      </label>
      <input type="text" name="formType" value="{{questions[4]}}" hidden>
      <input type="submit" class="pure-button" value="Submit!"/>
    </form>
  </div>
  

</body>
</html>
